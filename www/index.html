<!doctype html>
<html ng-app="application" ng-controller="controller">
  <head >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="./style.css">
    <title ng-bind="appTitle+':'+searchTerm"></title>
  </head>
  <body ng-cloak>
    <md-content>
      <md-toolbar class="md-toolbar-tools md-tall">
        <ng-md-icon icon="github-circle" style="fill: white"></ng-md-icon>
        <h2 style="padding:4px">{{appTitle}} <md-autocomplete
              md-select-on-match
              placeholder='search here'
              md-search-text='searchTerm'
              md-selected-item="selectedItem"
              md-items="item in items"
              md-search-text-change="textChange(searchTerm)"
              md-selected-item-change="textSelect(selectedItem||'')"
              md-delay="500"
              >
                <md-item-template>
                  {{selectedItem}}
                  <span md-highlight-text="searchText">{{item}}</span>
                </md-item-template>
                <md-not-found>
                  No matches found.
                </md-not-found>
              </md-autocomplete></h2>
      </md-toolbar>
      <div ng-view></div>
    </md-content>
    <script src='./script.js'></script>
  </body>
</html>
